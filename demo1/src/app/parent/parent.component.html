<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search" (ngModelChange)="search()">
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-12">
            <div class="card w-75 p-5">
                 {{assending}}
                <table class="table">
                    <thead>
                    <tr>
                        <th (click)="sort('id')">id <i class="fa fa-sort"></i></th>
                        <th (click)="sort('name')">name <i class="fa fa-sort"></i></th>
                        <th (click)="sort('email')">email <i class="fa fa-sort"></i></th>
                        <th >gender</th>
                        <th >status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.status}}</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        
        

    </div>
</div>
