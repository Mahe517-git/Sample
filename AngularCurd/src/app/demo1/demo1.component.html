<div class="container">
    <!-- <div>
        <h2 class="text-success text-center">Add Employee</h2>
    </div> -->
    <form [formGroup]="form1" (ngSubmit)="save()">
<div class="row justify-content-center">
    <div class="card p-4 w-50">
        <h2 class="text-center">New Employee</h2>
        <div class="row">
            <div class="col-md-12">
                <label for="">First Name</label>
                <input type="text" class="form-control" formControlName="fName" [ngClass]="{'is-invalid':submited && f.fName.errors}">
                <div *ngIf="submited && f.fName.errors">
                  <div *ngIf="f.fName.errors.titleCase">
                            <span class="text-danger">Please Enter first letter capital</span>
                  </div>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-12">
            <label for="">Middle Name</label>
            <input type="text" class="form-control" formControlName="mName" [ngClass]="{'is-invalid':submited && f.mName.errors}">
            <div *ngIf="submited && f.mName.errors">
                <div *ngIf="f.mName.errors.titleCase">
                    <span class="text-danger">Please Enter first letter capital</span>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <label for="">Last Name</label>
            <input type="text" class="form-control" formControlName="lName" [ngClass]="{'is-invalid':submited && f.lName.errors}">
            <div *ngIf="submited && f.lName.errors">
                <div *ngIf="f.lName.errors.titleCase">
                    <span class="text-danger">Please Enter first letter capital</span>
                </div>
              </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="d-flex w-25">
                <button type="submit" class="btn btn-primary m-3">Save</button>
                <button type="button" class="btn btn-primary m-3" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>  
</form>
</div>

<div class="row mt-3">
<div class="d-flex justify-content-center">
    <div id="mainDiv" class=""></div>
</div>
</div>
