<div class="container mt-5">
    <div>
        <h2 class="text-success text-center">{{message}}</h2>
    </div>
    <form [formGroup]="sampleForm" (ngSubmit)="save()">
<div class="row justify-content-center">
    <div class="card p-4 w-50">
        <h2 class="text-center">New Employee</h2>
        <div class="row">
            <div class="col-md-12">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submited && f.name.errors}">
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-12">
            <label for="">Gender</label>
             <div class="d-flex">
                <input type="radio" name="gender" value="1" class="m-2" formControlName="gender">Male
                <input type="radio" name="gender" value="0" class="m-2" formControlName="gender">Female
             </div>
            
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <label for="">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submited && f.mobile.errors}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submited && f.email.errors}">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="d-flex w-25">
                <button type="submit" class="btn btn-primary m-3">Save</button>
                <button type="button" class="btn btn-primary m-3" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>  
</form>


<div class="row mt-3 w-75">
    <div class="col-md-6">
    <input type="text" placeholder="Search"  class="form-control" [(ngModel)]="searchText" (ngModelChange)="change()">
</div>
</div>
<div class="row mt-5">
    <div class="col-md-12">
       <table class="table w-50">
        <thead>
            <tr>
                <th (click)="sort('name')">Name</th>
                <th>Gender</th>
                <th (click)="sort('mobile')">Mobile</th>
                <th (click)="sort('email')">Email</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of empList">
            <td>{{item.name}}</td>
            <td>{{item.gender==1?'Male':'Female'}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.email}}</td>
           </tr>
        </tbody>

       </table>
    </div>
</div>



</div>
