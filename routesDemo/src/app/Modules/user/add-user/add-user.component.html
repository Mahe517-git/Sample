<div class="container">
    <div class="row">
        <h2>Add User</h2>
    </div>
     <div class="row">
        <form [formGroup]="empForm" (ngSubmit)="save()">
        <div class="card w-75 p-5">
            <div class="row">
                <label for="">First Name</label>
                <input type="text" class="form-control" formControlName="fName" [ngClass]="{'is-invalid':submited && f.email.errors}">
            </div>
            <div class="row">
                <label for="">Middle Name</label>
                <input type="text" class="form-control" formControlName="mName" [ngClass]="{'is-invalid':submited && f.mName.errors}">
            </div>
            <div class="row">
                <label for="">Last Name</label>
                <input type="text" class="form-control" formControlName="lName" [ngClass]="{'is-invalid':submited && f.lName.errors}">
            </div>
            <div class="row">
                <label for="">Gender</label>
                <div class="d-flex">
                  <input type="radio" class="m-1" formControlName="gender"   value="1" name="gender" [ngClass]="{'is-invalid':submited && f.gender.errors}">Male
                  <input type="radio" class="m-1" formControlName="gender"   value="0" name="gender" [ngClass]="{'is-invalid':submited && f.gender.errors}">Female
                </div>
            </div>
            <div class="row">
                <label for="">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submited && f.mobile.errors}">
            </div>
            <div class="row">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submited && f.email.errors}">
            </div>

            <div class="row">
                <div class="text-center">
                    <input type="submit" class="m-1 btn btn-primary"  value="Save">
                    <input type="button" class="m-1 btn btn-primary" value="Cancel">
                </div>
            </div>
        </div>
        </form>
     </div>


</div>
