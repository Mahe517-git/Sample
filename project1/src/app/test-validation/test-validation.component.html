<div class="container">
    <div class="row">
        <h2 class="text-center">New Employee</h2>
    </div>
    <div class="row justify-content-center">
    
    <div class="card p-5 w-75">
        <form [formGroup]="empForm" (ngSubmit)="save()">
    <div class="row">
          <div class="col-md-12">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submited && f.name.errors}">
            <div *ngIf="submited && f.name.errors" class="invalid-feedback">
                 <div *ngIf="f.name.errors.required">Name is Required</div>
            </div>
          </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <label for="">Gender</label>
          <div class="d-flex mt-2">
            <input type="radio" name="gender" id="" value="1" class="m-2" formControlName="gender">Male
            <input type="radio" name="gender" id="" value="0" class="m-2" formControlName="gender">Female
          </div>
          <div *ngIf="submited && f.gender.errors">
            <div class="text-danger" *ngIf="f.gender.errors.required">Gender is Required</div>
         </div>
        </div>
  </div>
    <div class="row">
        <div class="col-md-12">
          <label for="">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submited && f.mobile.errors}">
          <div *ngIf="submited && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">Mobile is Required</div>
            <div *ngIf="f.mobile.errors.maxlength">Enter valid mobile number</div>
            <div *ngIf="f.mobile.errors.minlength">Enter valid mobile number</div>
            <div *ngIf="f.mobile.errors.pattern">Enter only numbers</div>
         </div>
        </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submited && f.email.errors}">
      <div *ngIf="submited && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is Required</div>
        <div *ngIf="f.email.errors.pattern">Enter valid email</div>
     </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-12">
      <label for="" mt-2>Hobies</label>
       <input type="checkbox"   class="m-2" value="Playing"  formControlName="hobies" (change)="change($event.target)"/>Playing
       <input type="checkbox"    class="m-2" value="Reading" formControlName="hobies" (change)="change($event.target)"/>Reading
       <input type="checkbox"    class="m-2" value="Travling" formControlName="hobies" (change)="change($event.target)"/>Travling
    </div>
</div>

<div class="row ">
    <div class="d-flex justify-content-center">
       <input type="submit" value="Save" class="btn btn-primary m-2">
       <input type="button" value="Cancel" class="btn btn-primary m-2">
    </div>
</div>
</form>
    </div>
    
    </div>
</div>

{{empForm.value | json}}
