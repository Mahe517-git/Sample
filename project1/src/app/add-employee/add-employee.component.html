<div class="contaner">
<div class="row">
    <h2 class="text-center">Add Employee</h2>
</div>
<form [formGroup]="formAddEmployee" (submit)="addEmployee()">
<div   class="row justify-content-center">
    <div class="card gradiant w-50 p-5">
        <div class="row">
            <div class="col-md-12"><label for="">First Name</label>
              <input type="text" class="form-control" formControlName="fName" [ngClass]="{'is-invalid': submited && f.fName.errors}">
              <div *ngIf="submited && f.fName.errors" class="invalid-feedback">
                <div *ngIf="f.fName.errors.required">First name required</div>
              </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12"><label for="">Middle Name</label>
            <input type="text" class="form-control" formControlName="mName" [ngClass]="{'is-invalid': submited && f.mName.errors}">
            <div *ngIf="submited && f.mName.errors" class="invalid-feedback">
                <div *ngIf="f.mName.errors.required">Middle name required</div>
              </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12"><label for="">Last Name</label>
            <input type="text" class="form-control"  formControlName="lName" [ngClass]="{'is-invalid':submited && f.lName.errors}">
            <div  *ngIf="submited && f.lName.errors"  class="invalid-feedback">
                   <div *ngIf="f.lName.errors.required">Last name required</div>
            </div>
        </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="d-flex">
                    <label for="">Gender</label>
                    <input type="radio" class="m-2" formControlName="gender" name="gender" value="1" [ngClass]="{'is-invalid':submited && f.gender.errors}">Male
                    <input type="radio" class="m-2" formControlName="gender" name="gender" value="0" [ngClass]="{'is-invalid':submited && f.gender.errors}">Female      
                </div>
                <div *ngIf="submited && f.gender.errors" >
                    <div class="text-danger">Gender required</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="">Dob</label>
                <input type="date" class="form-control" formControlName="dob" [ngClass]="{'is-invalid':submited && f.dob.errors}">
                <div *ngIf="submited && f.dob.errors" class="invalid-feedback"> 
                    <div *ngIf="f.dob.errors.required">Date of birth required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><label for="">Email</label>
                <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submited && f.email.errors}">
                <div *ngIf="submited && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">
                       Email is required
                    </div>
                    <div *ngIf="f.email.hasError('pattern')">
                        Enter valid Email
                     </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><label for="">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" [ngClass]="{'is-invalid':submited && f.mobile.errors}">
                <div *ngIf="submited && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.hasError('required')">
                            Mobile number required
                    </div>
                    <div *ngIf="f.mobile.hasError('maxlength')">
                        Enter valid number required
                   </div>
                   <div *ngIf="f.mobile.hasError('pattern')">
                    Enter only numbers
                   </div> 
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="w-auto">
                <button class="btn btn-primary m-2">Save</button>
                <button class="btn btn-primary m-2" (click)="reset()">Cancel</button>
            </div> 
        </div>        

    </div>
</div>
</form>
</div>
