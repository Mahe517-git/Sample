<p>parent works!</p>

<div class="row">
  <div class="col-md-6">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]=searchText (ngModelChange)="search()">
  </div>
</div>

<div class="row p-3">
  <table class="table">
    <thead>
      <tr>
        <td>API</td>
        <td>Auth</td>
        <td>Category</td>
        <td>Cors</td>
        <td>Description</td>
        <td>HTTPS</td>
        <td>Link</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{ item.API }}</td>
        <td>{{ item.Auth }}</td>
        <td>{{ item.Category }}</td>
        <td>{{ item.Cors }}</td>
        <td>{{ item.Description }}</td>
        <td>{{ item.Link }}</td>
        <td>{{ item.API }}</td>
      </tr>
    </tbody>
  </table>
</div>
